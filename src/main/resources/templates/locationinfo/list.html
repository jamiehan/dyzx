<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" hidden/>
        <div class="layui-form-item">
      <label class="layui-form-label">机器人编号</label>
      <div class="layui-input-block">
        <input type="robotCode" name="robotCode" placeholder="请输入机器人编号" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">位置名称</label>
      <div class="layui-input-block">
        <input type="posName" name="posName" placeholder="请输入位置名称" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">位置x坐标</label>
      <div class="layui-input-block">
        <input type="posX" name="posX" placeholder="请输入位置x坐标" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">位置y坐标</label>
      <div class="layui-input-block">
        <input type="posY" name="posY" placeholder="请输入位置y坐标" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">位置z坐标</label>
      <div class="layui-input-block">
        <input type="posZ" name="posZ" placeholder="请输入位置z坐标" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">方向x坐标</label>
      <div class="layui-input-block">
        <input type="oriX" name="oriX" placeholder="请输入方向x坐标" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">方向y坐标</label>
      <div class="layui-input-block">
        <input type="oriY" name="oriY" placeholder="请输入方向y坐标" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">方向z坐标</label>
      <div class="layui-input-block">
        <input type="oriZ" name="oriZ" placeholder="请输入方向z坐标" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">方向w坐标</label>
      <div class="layui-input-block">
        <input type="oriW" name="oriW" placeholder="请输入方向w坐标" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">创建人</label>
      <div class="layui-input-block">
        <input type="creator" name="creator" placeholder="请输入创建人" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-block">
        <input type="createTime" name="createTime" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">修改人</label>
      <div class="layui-input-block">
        <input type="updater" name="updater" placeholder="请输入修改人" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">修改时间</label>
      <div class="layui-input-block">
        <input type="updateTime" name="updateTime" placeholder="请输入修改时间" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="locationInfo:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="locationInfo:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="locationInfo:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="locationInfo:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="locationInfo:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/locationInfo/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: '编号', sort: true},
          {field: 'robotCode', title: '机器人编号', sort: true},
          {field: 'posName', title: '位置名称', sort: true},
          {field: 'posX', title: '位置x坐标', sort: true},
          {field: 'posY', title: '位置y坐标', sort: true},
          {field: 'posZ', title: '位置z坐标', sort: true},
          {field: 'oriX', title: '方向x坐标', sort: true},
          {field: 'oriY', title: '方向y坐标', sort: true},
          {field: 'oriZ', title: '方向z坐标', sort: true},
          {field: 'oriW', title: '方向w坐标', sort: true},
          {field: 'creator', title: '创建人', sort: true},
          {field: 'createTime', title: '创建时间', sort: true},
          {field: 'updater', title: '修改人', sort: true},
          {field: 'updateTime', title: '修改时间', sort: true},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=robotCode]").val("");
          $(".operation input[name=posName]").val("");
          $(".operation input[name=posX]").val("");
          $(".operation input[name=posY]").val("");
          $(".operation input[name=posZ]").val("");
          $(".operation input[name=oriX]").val("");
          $(".operation input[name=oriY]").val("");
          $(".operation input[name=oriZ]").val("");
          $(".operation input[name=oriW]").val("");
          $(".operation input[name=creator]").val("");
          $(".operation input[name=createTime]").val("");
          $(".operation input[name=updater]").val("");
          $(".operation input[name=updateTime]").val("");
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=robotCode]").val(data.robotCode);
          $(".operation input[name=posName]").val(data.posName);
          $(".operation input[name=posX]").val(data.posX);
          $(".operation input[name=posY]").val(data.posY);
          $(".operation input[name=posZ]").val(data.posZ);
          $(".operation input[name=oriX]").val(data.oriX);
          $(".operation input[name=oriY]").val(data.oriY);
          $(".operation input[name=oriZ]").val(data.oriZ);
          $(".operation input[name=oriW]").val(data.oriW);
          $(".operation input[name=creator]").val(data.creator);
          $(".operation input[name=createTime]").val(data.createTime);
          $(".operation input[name=updater]").val(data.updater);
          $(".operation input[name=updateTime]").val(data.updateTime);
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/locationInfo/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/locationInfo/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/locationInfo/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/locationInfo/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        key: $("#key").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
</script>
