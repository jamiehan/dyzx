<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
    <style>
        .table_div{margin-top:10px}
    </style>
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="oneid" hidden/>
        <div class="layui-form-item">
      <label class="layui-form-label">机器人编号</label>
      <div class="layui-input-block">
        <input type="bianhao" name="bianhao" placeholder="请输入机器人编号" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">报警时间</label>
      <div class="layui-input-block">
        <input type="baojingshijian" name="baojingshijian" placeholder="请输入报警时间" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">结束时间</label>
      <div class="layui-input-block">
        <input type="jieshushijian" name="jieshushijian" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item" hidden>
      <label class="layui-form-label">视频地址</label>
      <div class="layui-input-block">
        <input type="shipinurl" name="shipinurl" placeholder="请输入视频地址" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">音频地址</label>
      <div class="layui-input-block">
        <input type="yinpinurl" name="yinpinurl" placeholder="请输入音频地址" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item" hidden>
      <label class="layui-form-label">报警性质</label>
      <div class="layui-input-block">
        <input type="baojingxingzhi" name="baojingxingzhi" placeholder="请输入报警性质" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <input type="beizhu" name="beizhu" placeholder="请输入备注" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="onekeyalarm:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <input type="text" id="bianhao" class="layui-input"  autocomplete="off" placeholder="请输入机器人编号">
      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
<!--    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="onekeyalarm:add">添加</button>-->
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="onekeyalarm:delete">批量删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <!-- <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="onekeyalarm:update">编辑</a>-->
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="onekeyalarm:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/onekeyalarm/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'oneid', title: '编号', sort: true},
          {field: 'bianhao', title: '机器人编号', sort: true},
          {field: 'baojingshijian', title: '报警时间', sort: true},
          {field: 'jieshushijian', title: '结束时间', sort: true},
          // {field: 'shipinurl', title: '视频地址', sort: true},
          {field: 'yinpinurl', title: '音频地址', sort: true},
          // {field: 'baojingxingzhi', title: '报警性质', sort: true},
          // {field: 'beizhu', title: '备注', sort: true},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.oneid);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=oneid]").val("");
          $(".operation input[name=bianhao]").val("");
          $(".operation input[name=baojingshijian]").val("");
          $(".operation input[name=jieshushijian]").val("");
          $(".operation input[name=shipinurl]").val("");
          $(".operation input[name=yinpinurl]").val("");
          $(".operation input[name=baojingxingzhi]").val("");
          $(".operation input[name=beizhu]").val("");
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.oneid);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=oneid]").val(data.oneid);
          $(".operation input[name=bianhao]").val(data.bianhao);
          $(".operation input[name=baojingshijian]").val(data.baojingshijian);
          $(".operation input[name=jieshushijian]").val(data.jieshushijian);
          $(".operation input[name=shipinurl]").val(data.shipinurl);
          $(".operation input[name=yinpinurl]").val(data.yinpinurl);
          $(".operation input[name=baojingxingzhi]").val(data.baojingxingzhi);
          $(".operation input[name=beizhu]").val(data.beizhu);
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        bianhao: $("#bianhao").val()
      };
      CoreUtil.sendPost("/onekeyalarm/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/onekeyalarm/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/onekeyalarm/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/onekeyalarm/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        bianhao: $("#bianhao").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
</script>
